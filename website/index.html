<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Course</h1>
    <div id="content"></div>
    <script>
      var url = "http://localhost:5001";
      //var url = "http://course-service";
      fetch(url)
        .then((response) => response.json())
        .then((item) => {
          var courses = item.courses;
          var courseListContent = "";
          courseListContent = courses.map((item) => `<li>${item}</li>`);
          document.getElementById("content").innerHTML = courseListContent;
        })
        .catch((error) => console.log(error));
    </script>
  </body>
</html>
